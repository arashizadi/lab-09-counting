<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
    for (i = 0; i <= 10; i++)
      {
        var re = (i % 2);
        document.write(i);
        if (re == 0)
        {
            document.write("&nbsp;&nbsp;&nbsp;&nbsp;" + "yes" + "<br>");
        }
        else
        {
            document.write("&nbsp;&nbsp;&nbsp;&nbsp;" + "no" + "<br>");
        }
      }
    </script>
  </body>
</html>
