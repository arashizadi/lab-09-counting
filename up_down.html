<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
    for (i = 0; i <= 5; i++)
      {
        document.write(i + "<br>");
      }
      for (i = 4; i >= 0; i--)
        {
          document.write(i + "<br>");
        }
    </script>
  </body>
</html>
