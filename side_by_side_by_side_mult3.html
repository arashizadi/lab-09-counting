<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <script>
    for (i = 0; i <= 10; i++)
      {
        document.write(i);
        document.write("&nbsp;&nbsp;&nbsp;&nbsp;" + (parseInt(i,10)*2));
        document.write("&nbsp;&nbsp;&nbsp;&nbsp;" + (parseInt(i,10)*3) + "<br>");
      }
    </script>
  </body>
</html>
